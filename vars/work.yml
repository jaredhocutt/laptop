---

###############################################################################
# common
###############################################################################

laptop_packages_list:
  general:
    - ansible
    - awscli
    - cockpit
    - cockpit-machines
    - cockpit-podman
    - gcc
    - ffmpeg
    - git
    - git-lfs
    - htop
    - iperf3
    - jq
    - make
    - NetworkManager-l2tp-gnome
    - nmap
    - pipenv
    - podman
    - python3-certbot
    - python3-certbot-dns-route53
    - qpdf
    - rclone
    - skopeo
    - smartmontools
    - sshuttle
    - tmux
    - vim
    - wget
    - zsh
  gui:
    - arc-theme
    - audacity
    - chromium
    - dconf-editor
    - gimp
    - gnome-tweak-tool
    - hplip-gui
    - libreoffice-draw
    - mediawriter
    - paper-icon-theme
    - remmina
    - tilix
    - virt-viewer
    - weechat
  fonts:
    - adobe-source-code-pro-fonts
    - adobe-source-sans-pro-fonts
    - adobe-source-serif-pro-fonts
    - google-noto-sans-mono-fonts
    - google-roboto-fonts
    - overpass-fonts

laptop_packages: "{{ laptop_packages_list.general }} + {{ laptop_packages_list.gui }} + {{ laptop_packages_list.fonts }}"

laptop_flatpaks:
  - com.bitwarden.desktop
  - org.blender.Blender
  - com.calibre_ebook.calibre
  - com.obsproject.Studio
  - com.getpostman.Postman
  - com.prusa3d.PrusaSlicer
  - com.github.wwmm.pulseeffects
  - com.spotify.Client
  - com.yubico.yubioath
  - org.pulseaudio.pavucontrol

laptop_services:
  - cockpit.socket
laptop_user_services:
  - pipewire.socket

kernel_install_limit: 6

###############################################################################
# jaredhocutt.dconf_settings
###############################################################################

dconf_settings:
  - key: /org/gnome/mutter/workspaces-only-on-primary
    value: "false"
  - key: /org/gnome/desktop/interface/clock-show-date
    value: "true"
  - key: /org/gnome/desktop/interface/clock-format
    value: "'12h'"
  - key: /org/gnome/desktop/datetime/automatic-timezone
    value: "true"
  - key: /org/gnome/desktop/interface/show-battery-percentage
    value: "true"
  - key: /org/gnome/settings-daemon/plugins/color/night-light-enabled
    value: "true"
  - key: /org/gnome/settings-daemon/plugins/color/night-light-temperature
    value: "uint32 5250"
  - key: /org/gtk/settings/file-chooser/sort-directories-first
    value: "true"

###############################################################################
# jaredhocutt.dotfiles
###############################################################################

dotfiles_enabled:
  - name: git
    dotfile: ~/.gitconfig
  - name: vim
    dotfile: ~/.vimrc
  - name: zsh
    dotfile: ~/.zshrc
  - name: tmux
    dotfile: ~/.tmux.conf

###############################################################################
# jaredhocutt.gnome_extensions
###############################################################################

gnome_extension_ids:
  - 15   # AlternateTab by fmuellner
  - 234  # Steal My Focus by sstent
  - 906  # Sound Input & Output Device Chooser by kgshank
  - 118  # No Topleft Hot Corner by azuri
